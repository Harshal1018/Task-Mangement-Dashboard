<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-tasks" style="font-size: 2rem; color: var(--primary-color);"></i>
                <h1>TaskHub</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-calendar"></i>
                        <span>Calendar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-list-ul"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <button class="menu-icon">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="profile">
                    <!-- Profile content here -->
                </div>
            </div>

            <div class="welcome-section">
                <div class="welcome-text">
                    <h2>Good Morning, User!</h2>
                    <p>You have <span class="highlight">0</span> tasks due today</p>
                </div>
                <button class="add-task-btn">
                    <i class="fas fa-plus"></i>
                    <span>Add New Task</span>
                </button>
            </div>

            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="card-info">
                        <h3>0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="card-info">
                        <h3>0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="card-info">
                        <h3>0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-info">
                        <h3>0</h3>
                        <p>Pending</p>
                    </div>
                </div>
            </div>

            <div class="task-analytics">
                <div class="progress-card">
                    <div class="card-header">
                        <h3>Task Progress</h3>
                    </div>
                    <div class="donut-chart-container">
                        <div class="donut-chart">
                            <div class="progress-percentage">0%</div>
                        </div>
                        <div class="chart-legend">
                            <div class="legend-item">
                                <div class="legend-color completed"></div>
                                <span>Completed</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color in-progress"></div>
                                <span>In Progress</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color pending"></div>
                                <span>Pending</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="task-breakdown">
                    <div class="card-header">
                        <h3>Task Breakdown</h3>
                    </div>
                    <!-- Task breakdown content here -->
                </div>
            </div>

            <div class="tasks-section">
                <div class="card-header">
                    <h3>Recent Tasks</h3>
                </div>
                <div class="task-list">
                    <!-- Task items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="close-modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label class="form-label" for="taskTitle">Task Title <span style="color:var(--danger-color);">*</span></label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="taskDescription">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="taskDate">Due Date <span style="color:var(--danger-color);">*</span></label>
                            <input type="date" class="form-control" id="taskDate" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="taskTime">Due Time</label>
                            <input type="time" class="form-control" id="taskTime">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="taskCategory">Category</label>
                            <select class="form-control" id="taskCategory">
                                <option value="default">Select Category</option>
                                <option value="design">Design</option>
                                <option value="meeting">Meeting</option>
                                <option value="document">Document</option>
                                <option value="research">Research</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="lowPriority" name="priority" value="low" checked>
                                    <label for="lowPriority">Low</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="mediumPriority" name="priority" value="medium">
                                    <label for="mediumPriority">Medium</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="highPriority" name="priority" value="high">
                                    <label for="highPriority">High</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="editTaskId" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary cancel-btn" type="button">Cancel</button>
                <button class="btn btn-primary save-btn" form="taskForm" type="submit">Save Task</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
